<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boogle Login</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">

            <div class="navbar">
                <img src="logo.jpeg" alt="Boogle Logo" id="logo-image">
                <p id="p1">En račun. Vse na enem mestu.</p>
                <p id="p2">Prijavi se spodaj.</p>
            </div>

            <div class="main">
                <div class="login">
                    <img src="blank-profile-circle.png" alt="" id="user-image">
                    <input type="text" placeholder="Vpiši svoj email">
                    <button>Naprej</button>

                    <div id="help">
                        <a href="#">Potrebuješ pomoč?</a>
                    </div>

                </div>

                <div class="underlogin">
                    <a href="#">Ustvari nov račun</a>
                    <p id="p3">En račun, številne rešitve.</p>

                    <div class="icons">
                        <a href="#"><img class="icon" src="google icon.jpeg" alt=""></a>
                        <a href="#"><img class="icon" src="gmail icon.jpeg" alt=""></a>
                        <a href="#"><img class="icon" src="drive icon.jpeg" alt=""></a>
                        <a href="#"><img class="icon" src="YT icon.jpeg" alt=""></a>
                    </div>

                </div>
            </div>

            <div class="footer">
                <div class="footer-links">
                    <a href="#">O nas</a>
                    <a href="#">Zasebnost</a>
                    <a href="#">Pogoji uporabe</a>
                </div>
                
                <div class="footer-select">
                    <select name="dropdown" id="languages">
                        <option value="sl">Slovenščina</option>
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>
            </div>

        </div>
        
    </body>
</html>
